<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fika · Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 10px;
      color: #222;
    }

    .login-container p {
      margin-bottom: 30px;
      color: #666;
      font-size: 14px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .login-container .error {
      color: red;
      margin-top: 10px;
      font-size: 13px;
    }

    .login-container .signup {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }

    .login-container .signup a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Fika</h1>
    <p>Inicia sesión para fichar</p>

    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>

    <button onclick="login()">Iniciar Sesión</button>

    <div class="error" id="error-msg"></div>

    <div class="signup">
      ¿No tienes cuenta? <a href="#">Regístrate</a>
    </div>
  </div>

  <script>
    // Función de login demo (reemplazar por Supabase Auth)
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      // Validación simple
      if (!email || !password) {
        errorMsg.textContent = "Todos los campos son obligatorios";
        return;
      }

      // Demo: solo mostrar datos
      console.log("Email:", email);
      console.log("Password:", password);

      // Mensaje de ejemplo
      errorMsg.textContent = "";
      alert("Inicio de sesión simulado. Conecta aquí Supabase Auth");
    }
  </script>

</body>
</html>
