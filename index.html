<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hourly · Login</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  overflow:hidden;
}

canvas{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  z-index:0;
}

.container{
  position:relative;
  z-index:1;
  display:flex;
  width:100%;
  height:100%;
  color:#fff;
}

.left,.right{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.left{
  flex-direction:column;
  text-align:center;
  padding:40px;
}

.login-container{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:50px 35px;
  border-radius:16px;
  width:100%;
  max-width:400px;
  box-shadow:0 10px 35px rgba(0,0,0,0.35);
}

input{
  width:100%;
  padding:14px;
  margin:12px 0;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,0.15);
  color:#fff;
  font-size:15px;
  outline:none;
}

input::placeholder{color:#eee}

button{
  width:100%;
  padding:15px;
  margin-top:20px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#160F42,#516A70);
}

button:hover{opacity:0.9}

.clock{
  font-size:2.3em;
  font-weight:bold;
  margin-top:20px;
}

svg{
  width:280px;
  height:100px;
  margin-bottom:10px;
}

@media(max-width:900px){
  .container{flex-direction:column}
}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div class="container">

  <div class="left">

    <!-- LOGO HOURLY -->
    <svg viewBox="0 0 340 100">
      <text x="0" y="80" font-size="80" fill="#ffffff">H</text>

      <!-- O como reloj -->
      <g id="clockO" transform="translate(90,55)">
        <circle cx="0" cy="0" r="22" stroke="#ffffff" stroke-width="4" fill="none"/>
        <line id="secHand" x1="0" y1="0" x2="0" y2="-16"
              stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
      </g>

      <text x="120" y="80" font-size="80" fill="#ffffff">URLY</text>
    </svg>

    <div class="clock" id="clock"></div>

  </div>

  <div class="right">
    <div class="login-container">
      <input type="email" placeholder="Correo electrónico">
      <input type="password" placeholder="Contraseña">
      <button onclick="handleLogin()">Iniciar sesión</button>
    </div>
  </div>

</div>

<script>
/* =======================
   COLORES SEGÚN LA HORA
======================= */
function getTheme(){
  const h = new Date().getHours();

  if(h>=6 && h<12){
    return {
      bg:'#D6A000',
      colors:['#FFF0A6','#FCF1BB','#FCFADC']
    };
  }
  if(h>=12 && h<20){
    return {
      bg:'#5A0F14',
      colors:['#FF4D6D','#C9184A','#FF758F']
    };
  }
  return {
    bg:'#1B003B',
    colors:['#8E2DE2','#C33764','#5F0F99']
  };
}

const theme = getTheme();
document.body.style.background = theme.bg;
let colors = theme.colors;

/* =======================
   RELOJ GRANDE
======================= */
function updateClock(){
  const now=new Date();
  document.getElementById('clock').textContent =
    now.toLocaleDateString('es-ES',{weekday:'long',day:'numeric',month:'long'})+
    ' · '+now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

/* =======================
   RELOJ DE LA O
======================= */
function updateClockO(){
  const sec=new Date().getSeconds();
  document.getElementById('secHand')
    .setAttribute('transform',`rotate(${sec*6})`);
}
setInterval(updateClockO,1000);
updateClockO();

/* =======================
   CANVAS FONDO (ONDAS)
======================= */
const canvas=document.getElementById('bg');
const ctx=canvas.getContext('2d');
let w,h;

function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
window.onresize = resize;
resize();

/* Ondas */
class Wave{
  constructor(f,a,p){
    this.f=f; // frecuencia
    this.a=a; // amplitud
    this.p=p; // fase
  }
}

const waves=[
  new Wave(0.008,25,0),
  new Wave(0.01,30,50),
  new Wave(0.012,20,100)
];

function drawWaves(t){
  ctx.globalAlpha = 0.25;

  waves.forEach(wv=>{
    ctx.beginPath();

    for(let x=0;x<w;x++){
      let y =
        h*0.85 +
        Math.sin(x*wv.f + t*0.002 + wv.p) * wv.a;

      x ? ctx.lineTo(x,y) : ctx.moveTo(x,y);
    }

    ctx.lineTo(w,h);
    ctx.lineTo(0,h);
    ctx.closePath();

    ctx.fillStyle = colors[0] + '33';
    ctx.fill();
  });

  ctx.globalAlpha = 1;
}

function animate(t){
  ctx.clearRect(0,0,w,h);
  drawWaves(t);
  requestAnimationFrame(animate);
}

animate();

/*conexion base de datos*/
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</script>
<script src="js/auth.js"></script>
<script>
function handleLogin(){
  const email = document.querySelector('input[type="email"]').value;
  const password = document.querySelector('input[type="password"]').value;

  login(email, password);
}
</script>
</body>
</html>
