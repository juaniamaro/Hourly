<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/auth.js"></script>

<script>
checkSession();
</script>
async function getTrabajador(){
  const { data:{ user } } = await supabase.auth.getUser();

  const { data, error } = await supabase
    .from('trabajadores')
    .select('*')
    .eq('user_id', user.id)
    .single();

  console.log(data);
}
